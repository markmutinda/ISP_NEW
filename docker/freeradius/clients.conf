# ────────────────────────────────────────────────────────────────
# FreeRADIUS Clients Configuration for Netily
# Allows any client - actual validation happens via NAS table
# ────────────────────────────────────────────────────────────────

# Default client - allows initial connection, real validation via SQL
# This enables the "read_clients = yes" in sql.conf to work
# Default client - allows initial connection
client default {
    ipaddr = 0.0.0.0/0
    
    # envsubst will replace this with the value from .env
    secret = $RADIUS_SECRET
    
    require_message_authenticator = no
    shortname = default
}

# Local testing client
client localhost {
    ipaddr = 127.0.0.1
    secret = $RADIUS_LOCAL_SECRET
    shortname = localhost
}

# Docker network client
client docker {
    ipaddr = 172.16.0.0/12
    secret = $RADIUS_DOCKER_SECRET
    shortname = docker
}
