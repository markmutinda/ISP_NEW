# ────────────────────────────────────────────────────────────────
# FreeRADIUS Clients Configuration for Netily
# Allows any client - actual validation happens via NAS table
# ────────────────────────────────────────────────────────────────

# 1. Default client (Any IP)
client default {
    ipaddr = 0.0.0.0/0
    secret = testing123
    require_message_authenticator = no
    shortname = default
}

# 2. Localhost (Testing inside container)
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    shortname = localhost
}

# 3. Docker Network (The one causing your error)
client docker {
    ipaddr = 172.16.0.0/12
    secret = testing123   # <--- CHANGED FROM docker_testing TO testing123
    shortname = docker
}
