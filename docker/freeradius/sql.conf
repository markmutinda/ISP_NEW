# ────────────────────────────────────────────────────────────────
# FreeRADIUS SQL Configuration (FLAT SYNTAX - REQUIRED FOR ACCOUNTING)
# ────────────────────────────────────────────────────────────────
# IMPORTANT: This file uses flat variable syntax for accounting queries.
# Do NOT use nested blocks like: accounting { start { ... } }
# FreeRADIUS 3.x requires flat variables: accounting_start_query = "..."
# ────────────────────────────────────────────────────────────────

sql {
    driver = "rlm_sql_postgresql"
    dialect = "postgresql"

    # Database Connection (substituted by envsubst)
    server = "${DB_HOST}"
    port = ${DB_PORT}
    login = "${DB_USER}"
    password = "${DB_PASSWORD}"
    radius_db = "${DB_NAME}"

    # Connection Pool Settings
    pool {
        start = 5
        min = 4
        max = 32
        spare = 3
        uses = 0
        lifetime = 0
        idle_timeout = 60
    }

    # Table Configuration
    authcheck_table = "public.radcheck"
    authreply_table = "public.radreply"
    groupcheck_table = "public.radgroupcheck"
    groupreply_table = "public.radgroupreply"
    usergroup_table = "public.radusergroup"
    acct_table1 = "public.radacct"
    acct_table2 = "public.radacct"
    postauth_table = "public.radpostauth"
    client_table = "public.nas"

    read_clients = yes
    read_groups = yes
    delete_stale_sessions = yes

    # ═══════════════════════════════════════════════════════════════
    # AUTHORIZATION QUERIES
    # ═══════════════════════════════════════════════════════════════
    
    authorize_check_query = "SELECT id, username, attribute, value, op FROM public.radcheck WHERE username = '%{User-Name}' ORDER BY id"
    
    authorize_reply_query = "SELECT id, username, attribute, value, op FROM public.radreply WHERE username = '%{User-Name}' ORDER BY id"
    
    group_membership_query = "SELECT groupname FROM public.radusergroup WHERE username = '%{User-Name}' ORDER BY priority"

    # ═══════════════════════════════════════════════════════════════
    # ACCOUNTING QUERIES (FLAT SYNTAX - [sql] = noop FIX)
    # ═══════════════════════════════════════════════════════════════
    
    accounting_start_query = "INSERT INTO public.radacct (acctsessionid, acctuniqueid, username, nasipaddress, nasportid, nasporttype, acctstarttime, acctupdatetime, acctauthentic, connectinfo_start, acctinputoctets, acctoutputoctets, calledstationid, callingstationid, servicetype, framedprotocol, framedipaddress) VALUES ('%{Acct-Session-Id}', '%{Acct-Unique-Session-Id}', '%{User-Name}', '%{NAS-IP-Address}', '%{NAS-Port-Id}', '%{NAS-Port-Type}', TO_TIMESTAMP(%{integer:Event-Timestamp}), TO_TIMESTAMP(%{integer:Event-Timestamp}), '%{Acct-Authentic}', '%{Connect-Info}', 0, 0, '%{Called-Station-Id}', '%{Calling-Station-Id}', '%{Service-Type}', '%{Framed-Protocol}', '%{Framed-IP-Address}')"

    accounting_update_query = "UPDATE public.radacct SET acctupdatetime = TO_TIMESTAMP(%{integer:Event-Timestamp}), acctinterval = %{%{Acct-Delay-Time}:-0} + %{integer:Event-Timestamp} - EXTRACT(EPOCH FROM acctupdatetime), framedipaddress = '%{Framed-IP-Address}', acctsessiontime = %{%{Acct-Session-Time}:-0}, acctinputoctets = %{%{Acct-Input-Octets}:-0} + %{%{Acct-Input-Gigawords}:-0} * 4294967296, acctoutputoctets = %{%{Acct-Output-Octets}:-0} + %{%{Acct-Output-Gigawords}:-0} * 4294967296 WHERE acctsessionid = '%{Acct-Session-Id}' AND username = '%{User-Name}' AND nasipaddress = '%{NAS-IP-Address}'"

    accounting_stop_query = "UPDATE public.radacct SET acctstoptime = TO_TIMESTAMP(%{integer:Event-Timestamp}), acctsessiontime = %{%{Acct-Session-Time}:-0}, acctinputoctets = %{%{Acct-Input-Octets}:-0} + %{%{Acct-Input-Gigawords}:-0} * 4294967296, acctoutputoctets = %{%{Acct-Output-Octets}:-0} + %{%{Acct-Output-Gigawords}:-0} * 4294967296, acctterminatecause = '%{Acct-Terminate-Cause}', connectinfo_stop = '%{Connect-Info}' WHERE acctsessionid = '%{Acct-Session-Id}' AND username = '%{User-Name}' AND nasipaddress = '%{NAS-IP-Address}'"

    accounting_on_query = "UPDATE public.radacct SET acctstoptime = TO_TIMESTAMP(%{integer:Event-Timestamp}), acctterminatecause = 'NAS-Reboot' WHERE acctstoptime IS NULL AND nasipaddress = '%{NAS-IP-Address}'"
    
    accounting_off_query = "UPDATE public.radacct SET acctstoptime = TO_TIMESTAMP(%{integer:Event-Timestamp}), acctterminatecause = 'NAS-Reboot' WHERE acctstoptime IS NULL AND nasipaddress = '%{NAS-IP-Address}'"

    # ═══════════════════════════════════════════════════════════════
    # POST-AUTH QUERY
    # ═══════════════════════════════════════════════════════════════
    
    postauth_query = "INSERT INTO public.radpostauth (username, pass, reply, authdate, nasipaddress, nasportid) VALUES ('%{User-Name}', '%{User-Password}', '%{reply:Packet-Type}', NOW(), '%{NAS-IP-Address}', '%{NAS-Port-Id}')"
}